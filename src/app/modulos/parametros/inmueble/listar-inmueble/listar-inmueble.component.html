<br />
<a routerLink="/parametros/inmueble-agregar" class="btn">Agregar Registro</a>
<br />

<table>
  <thead>
    <tr>
      <th>Inmueble</th>
      <th>Precio de Venta</th>
      <th>Imagen</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of listaRegistros">
      <td>{{r.id}}</td>
      <td>{{r.valor}}</td>
      <td><img src= "{{r.InmuebleXSolicitud}}" class="imagenListadoRegistros"/></td>
      <td>
        <a routerLink="/parametros/inmueble-editar/{{r.id}}" class="btn orange">Editar Registro</a>&nbsp;
        <a routerLink="/parametros/inmueble-eliminar/{{r.id}}" class="btn red">Eliminar Registro</a>
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <pagination-controls
                      (pageChange)="pag = $event; ListarRegistros()"
                      previousLabel="Anterior"
                      nextLabel="Siguiente"
                      screenReaderPaginationLabel="Paginación"
                      screenReaderPageLabel="Página"
                      screenReaderCurrentLabel="Página actual">
        </pagination-controls>
      </td>
    </tr>
  </tbody>
</table>
