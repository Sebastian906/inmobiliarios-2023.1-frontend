<br />
<a routerLink="/parametros/inmueble-agregar" class="btn">Agregar Registro</a>
<br />

<table>
  <thead>
    <tr>
      <th>nombres</th>
      <th>apellidos</th>
      <th>telefono</th>
      <th>ciudad</th>
      <th>email</th>
      <th>fecha De Nacimiento</th>
      <th>cedula</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of listaRegistros.registros">
      <td>{{r.nombres}} {{r.apellidos}}</td>
      <td>{{r.telefono}}</td>
      <td>{{r.ciudad}}</td>
      <td>{{r.email}}</td>
      <td>{{r.fechaDeNacimiento}}</td>
      <td>{{r.cedula}}</td>
      <td>
        <a routerLink="/parametros/cliente-editar/{{r.id}}" class="btn orange">Editar Registro</a>&nbsp;
        <a routerLink="/parametros/cliente-eliminar/{{r.id}}" class="btn red">Eliminar Registro</a>
      </td>
    </tr>
  </tbody>
</table>
