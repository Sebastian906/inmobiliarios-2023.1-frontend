<br />
<a routerLink="/parametros/cliente-agregar" class="btn">Agregar Registro</a>
<br />

<table>
  <thead>
    <tr>
      <th>Nombres</th>
      <th>Apellidos</th>
      <th>Telefono</th>
      <th>Ciudad</th>
      <th>Email</th>
      <th>Fecha De Nacimiento</th>
      <th>Cedula</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of listaRegistros | paginate: { itemsPerPage: registrosPorPagina, currentPage: pag, totalItems: total }">
      <td>{{r.nombres}} {{r.apellidos}}</td>
      <td>{{r.telefono}}</td>
      <td>{{r.ciudad}}</td>
      <td>{{r.email}}</td>
      <td>{{r.fechaDeNacimiento}}</td>
      <td>{{r.cedula}}</td>
      <td>
        <a routerLink="/parametros/cliente-editar/{{r.id}}" class="btn orange">Editar Registro</a>&nbsp;
        <a routerLink="/parametros/cliente-eliminar/{{r.id}}" class="btn red">Eliminar Registro</a>
      </td>
    </tr>
    <tr>
      <td colspan="7">
        <pagination-controls
                      (pageChange)="pag = $event; ListarRegistros()"
                      previousLabel="Anterior"
                      nextLabel="Siguiente"
                      screenReaderPaginationLabel="Paginación"
                      screenReaderPageLabel="Página"
                      screenReaderCurrentLabel="Página actual">
        </pagination-controls>
      </td>
    </tr>
  </tbody>
</table>
