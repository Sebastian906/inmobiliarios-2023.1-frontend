<div class="row">
  <form [formGroup]="fGroup" class="col s12">
    <div class="row">
      <div class="input-field col s3">
        <input formControlName="primerNombre" id="primerNombre" type="text" class="validate">
        <label for="primer_nombre">Primer Nombre</label>
      </div>
      <div class="input-field col s3">
        <input formControlName="segundoNombre" id="segundoNombre" type="text" class="validate">
        <label for="segundo_nombre">Segundo Nombre</label>
      </div>
      <div class="input-field col s3">
        <input formControlName="primerApellido" id="primerApellido" type="text" class="validate">
        <label for="primer_apellido">Primer Apellido</label>
      </div>
      <div class="input-field col s3">
        <input formControlName="segundoApellido" id="segundoApellido" type="text" class="validate">
        <label for="segundoApellido">Segundo Apellido</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <input formControlName="correo" id="email" type="email" class="validate">
        <label for="email">Correo</label>
      </div>
      <div class="input-field col s12">
        <input formControlName="celular" id="celular" type="text" class="validate">
        <label for="celular">Tel√©fono Celular</label>
      </div>
      <div class="input-field col s12">
        <input formControlName="ciudad" id="ciudad" type="text" class="validate">
        <label for="ciudad">Ciudad</label>
      </div>
      <div class="input-field col s12">
        <input formControlName="fechaDeNacimiento" id="fechaDeNacimiento" type="text" class="validate">
        <label for="fechaDeNacimiento">Fecha de Nacimiento</label>
      </div>
      <div class="input-field col s12">
        <input formControlName="cedula" id="cedula" type="text" class="validate">
        <label for="cedula">Cedula</label>
      </div>
      <div class="input-field col s12">
        <input formControlName="clave" id="clave" type="text" class="validate">
        <label for="clave">Clave</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button
        class="btn waves-effect waves-light"
        type="button"
        (click)="Registrarse()">
        Registrarse
        <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>
</div>
